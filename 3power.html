<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exponential Power</title>
</head>
<body>

<h2>Exponential Power</h2>

<div>
  <label for="num1">Base Number:</label>
  <input type="number" id="num1">
</div>
<div>
  <label for="num2">Exponent:</label>
  <input type="number" id="num2">
</div>
<button onclick="printExponentialPower()">Calculate Exponential Power</button>

<div id="result"></div>

<script>
    function printExponentialPower() {
    var base = parseFloat(document.getElementById('num1').value);
    var exponent = parseFloat(document.getElementById('num2').value);
  
    var result = "Exponential power: " + Math.pow(base, exponent);
  
    document.getElementById("result").innerHTML = result;
  }
  
</script>
</body>
</html>
