<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decimal Part of Division</title>
</head>
<body>

<h2>Decimal Part of Division</h2>

<div>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">
</div>
<div>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
</div>
<button onclick="printDecimalPart()">Print Decimal Part of Division</button>

<div id="result"></div>

<script>
    function printDecimalPart() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
  
    var result = "Decimal part of division: " + (num1 / num2) % 1;
  
    document.getElementById("result").innerHTML = result;
  }
  
</script>
</body>
</html>
