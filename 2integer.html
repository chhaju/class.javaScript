<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integer Division</title>
</head>
<body>

<h2>Integer Division</h2>

<div>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">
</div>
<div>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
</div>
<button onclick="printIntegerDivision()">Print Integer Division</button>

<div id="result"></div>

<script>
    function printIntegerDivision() {
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
  
    var result = "Integer part of division: " + Math.floor(num1 / num2);
  
    document.getElementById("result").innerHTML = result;
  }
  
</script>
</body>
</html>
